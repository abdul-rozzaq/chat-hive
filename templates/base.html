{% load static %}<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">

    {% block link %}
    {% endblock %}

    <title>The Facebook</title>
</head>
<body>
    
    <div class="navbar">
        <div class="container">
            <a href="{% url 'home' %}" class="logo">The Facebook</a>

            
            {% if request.user.is_authenticated %}
            <div class="menu">
                <form action="search/">
                    <input type="search" name="query" id="" placeholder="Search new friends ... ">
                </form>

                <div class="add-post open-modal" data-target-id="ADD-POST">New Post</div>
                <div class="dropdown">
                    <div class="dropdown-button">@{{ request.user.username }}</div>

                    <!-- <i class="fa-solid fa-user"></i> -->


                    <div class="dropdown-menu">
                        <a href="#" class="menu-button">
                            <i class="fa-solid fa-gear"></i>
                            Settings
                        </a>
                        <a href="{% url 'logout' %}" class="menu-button danger">
                            <i class="fa-solid fa-arrow-right-from-bracket"></i>
                            Logout
                        </a>
                    </div>
                </div>

                <!-- <a href="{% url 'logout' %}" class="link">logout</a> -->
            </div>
            {% endif %}

    
        </div>
    </div>
    
    {% block content %}
    {% endblock %}

</body>
</html>
